<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Chat Application</title>
</head>

<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="ritu-selector">Ritu</button>
        <button class="button person-selector-button" id="teal-selector">Teal</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Ritu chatting...</h2>

        <div class="chat-messages">
            <div class="message teal-bg">
                <div class="message-sender">Ritu</div>
                <div class="message-text">Hey Jane, what's up</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Teal</div>
                <div class="message-text">Not much, just living the dream. How about you?</div>
                <div class="message-timestamp">10:35 AM</div>
            </div>
        </div>

        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, Jhon..." />
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear</button>
    </div>
</body>
<script src="app.js"></script>

</html>
